<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        console.log('Attempting to connect to WebSocket server...');
        
        var socket = io.connect('http://localhost:2345', {
            transports: ['websocket', 'polling']
        });
        
        socket.on('connect', function() {
            console.log('✓ Connected to WebSocket server!');
            document.getElementById('status').innerHTML = '✓ Connected!';
            document.getElementById('status').style.color = 'green';
        });
        
        socket.on('connect_error', function(error) {
            console.error('✗ Connection error:', error);
            document.getElementById('status').innerHTML = '✗ Connection failed: ' + error.message;
            document.getElementById('status').style.color = 'red';
        });
        
        socket.on('message', function(msg) {
            console.log('Message received:', msg);
            var div = document.createElement('div');
            div.textContent = 'Message: ' + JSON.stringify(msg);
            document.getElementById('messages').appendChild(div);
        });
        
        socket.on('coefficient', function(data) {
            console.log('Coefficient update:', data);
            var div = document.createElement('div');
            div.textContent = 'Coefficient: ' + JSON.stringify(data);
            div.style.color = 'blue';
            document.getElementById('messages').appendChild(div);
        });
        
        socket.on('disconnect', function() {
            console.log('✗ Disconnected from server');
            document.getElementById('status').innerHTML = '✗ Disconnected';
            document.getElementById('status').style.color = 'orange';
        });
    </script>
</body>
</html>
